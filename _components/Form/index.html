<form class="form">
    <div class="form__row">
        <label for="name">Имя:</label>
        <input type="name" id="name" name="name">
    </div>
    <div class="form__row">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
    </div>
    <div class="form__row">
        <label for="rss">RSS вашего сайта:</label>
        <input type="text" id="rss" name="rss">
    </div>
    <div class="form__row">
        <label for="owner">Подтвердите владение этим сайтом:</label>
        <input type="text" id="owner" name="owner">
    </div>
    <div class="form__row">
        <input class="form__submit" type="submit" value="регистрация">
    </div>
</form>
