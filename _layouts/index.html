---
layout: default
---

<style>
    section.index {font-family:monospace;padding:40px 0 60px;}
    section.index h1 {margin:0 auto 1em;}
    section.index figure {background:#ccc;padding:5px;display:inline-block;margin:1em .1em;background-image:repeating-linear-gradient(135deg,rgba(255,255,255,0),rgba(255,255,255,0)4px,rgba(255,255,255,.1)4px,rgba(255,255,255,.1)8px);}
    section.index img {display:block;margin:0 auto 5px;max-width:100%;}
    section.index figcaption {font-size:10px;padding:5px;background:rgba(0,0,0,.1);text-align:center;}
</style>

<section class="index">

    {{ content }}

    <h1>All project images:</h1>

    {% for file in site.static_files %}
        {% if file.path contains 'assets/img' %}
            <a href="{{ site.baseurl }}{{ file.path }}">
                <figure>
                    <img src="{{ site.baseurl }}{{ file.path }}">
                    <figcaption>{{ file.path }}</figcaption>
                </figure>
            </a>
        {% endif %}
    {% endfor %}

</section>
