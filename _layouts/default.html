---
layout: compress
---

<!DOCTYPE html>
<html lang="{{ page.lang }}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ page.title }}</title>
    <meta name="description" content="{{ page.description }}">
    <meta property="og:image" content="{{ page.og-image }}">

    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">
    <link rel="shortcut icon" href="{{ site.baseurl }}/assets/img/favicons/favicon-32.png">
    <link rel="apple-touch-icon" href="{{ site.baseurl }}/assets/img/favicons/favicon-144.png">
</head>
<body>

    <div class="main-container">
        {% include Header/index.html %}
        {{ content }}
        {% include Footer/index.html %}
    </div>

    <script src="{{ site.baseurl }}/assets/js/all.js"></script>

    {% include Analytics/google-analytics.html %}
    {% include Analytics/yandex-metrika.html %}

</body>
</html>
