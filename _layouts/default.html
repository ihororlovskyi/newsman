---
layout: compress
---

<!DOCTYPE html>
<html lang="{{ page.lang }}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ page.title }}</title>
    <meta name="description" content="{{ page.description }}">
    <meta property="og:image" content="{{ site.baseurl }}/assets/img/og-image/{{ page.og-image }}">

    <link href="{{ site.baseurl }}/assets/css/main.css" rel="stylesheet">
    <link rel="shortcut icon" href="{{ site.baseurl }}/assets/img/favicons/favicon-32.png">
    <link rel="apple-touch-icon" href="{{ site.baseurl }}/assets/img/favicons/favicon-144.jpg">
</head>
<body>

    {{ content }}

    <script src="{{ site.baseurl }}/assets/js/all.js"></script>

</body>
</html>
